<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Black Jack Game</title>
    <link rel="stylesheet" href="bj.css">
    </link>
</head>

<body>
    <script src="bj.js"></script>
    <div>
        <fieldset>
            <legend>
                <h1>Black Jack</h1>
            </legend>
            <h4 class='bj-result'><span id='bj-result'>Let's Play</span></h4>
            <div class='container'>
                <div class="flex-blackjack">


                    <div id='player-box'>
                        <h1>You: <span id="yourResult">0</span></h1>
                    </div>


                    <div id='dealer-box'>
                        <h1>Dealer: <span id="dealResult">0</span></h1>
                    </div>


                </div>
                <div class="flexbj-btns">
                    <div>
                        <button class="btn-green" id="hitbtn">Hit</button>
                        <button class="btn-yellow" id="stand-btn">Stand</button>
                        <button class="btn-red" id="deal-btn">Deal</button>
                    </div>
                </div>
            </div>
            <div class="flex-table">
                <table>
                    <tr>
                        <th>Win</th>
                        <th>Losses</th>
                        <th>Draws</th>
                    </tr>
                    <tr>
                        <td><span id="wins">0</span></td>
                        <td><span id="losses">0</span></td>
                        <td><span id="draws">0</span></td>
                    </tr>
                </table>
            </div>
        </fieldset>
    </div>
</body>

</html>
